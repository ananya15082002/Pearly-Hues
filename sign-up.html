<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair Display:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orelega One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-up">
      <header class="header-group">
        <div class="header2"></div>
        <img
          class="logo-icon3"
          loading="lazy"
          alt=""
          src="./public/logo@2x.png"
        />
      </header>
      <section class="login-form-container">
        <img
          class="login-form-container-child"
          alt=""
          src="./public/rectangle-6.svg"
        />

        <img class="img-icon1" alt="" src="./public/img@2x.png" />
      </section>
      <div class="content2">
        <div class="frame-group">
          <div class="verticalmiddle-inset-container">
            <div class="verticalmiddle-inset1">
              <div class="divider2"></div>
            </div>
          </div>
          <div class="form-log-in">
            <div class="input-field12">
              <div class="label13">Email</div>
              <div class="description13">Description</div>
              <div class="input12">
                <input class="value13" placeholder="Value" type="text" />
              </div>
              <div class="error12">Error</div>
            </div>
            <div class="input-field12">
              <div class="label13">Password</div>
              <div class="description13">Description</div>
              <div class="input12">
                <input class="value13" placeholder="Value" type="text" />
              </div>
              <div class="error12">Error</div>
            </div>
            <div class="button-group9" id="buttonGroupContainer">
              <div class="button50">
                <img class="star-icon26" alt="" src="./public/star.svg" />

                <div class="button51">Button</div>
                <img class="star-icon26" alt="" src="./public/x.svg" />
              </div>
              <div class="button52">
                <img class="star-icon26" alt="" src="./public/star3.svg" />

                <div class="button53">Sign In</div>
                <img class="star-icon26" alt="" src="./public/x3.svg" />
              </div>
            </div>
            <div class="text-link">
              <div class="text-link1" id="textLink">
                Do not have an account ?
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var buttonGroupContainer = document.getElementById("buttonGroupContainer");
      if (buttonGroupContainer) {
        buttonGroupContainer.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      
      var textLink = document.getElementById("textLink");
      if (textLink) {
        textLink.addEventListener("click", function (e) {
          window.location.href = "./new-account.html";
        });
      }
      </script>
  </body>
</html>
