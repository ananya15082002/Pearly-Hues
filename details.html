<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./details.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair Display:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orelega One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="details">
      <header class="header-parent">
        <div class="header"></div>
        <img
          class="logo-icon"
          loading="lazy"
          alt=""
          src="./public/logo@2x.png"
        />
      </header>
      <section class="vector-parent">
        <img class="frame-child" alt="" src="./public/rectangle-6.svg" />

        <img class="img-icon" loading="lazy" alt="" src="./public/img@2x.png" />
      </section>
      <div class="details-inner">
        <div class="frame-parent">
          <div class="verticalmiddle-inset-wrapper">
            <div class="verticalmiddle-inset">
              <div class="divider"></div>
            </div>
          </div>
          <div class="form-contact">
            <div class="input-field">
              <div class="label">Name</div>
              <div class="description">Description</div>
              <div class="input">
                <input class="value" placeholder="Value" type="text" />
              </div>
              <div class="error">Error</div>
            </div>
            <div class="input-field">
              <div class="label">Phone number</div>
              <div class="description">Description</div>
              <div class="input">
                <input class="value" placeholder="10 digits" type="text" />
              </div>
              <div class="error">Error</div>
            </div>
            <div class="input-field">
              <div class="label">City</div>
              <div class="description">Description</div>
              <div class="input">
                <input class="value" placeholder="Value" type="text" />
              </div>
              <div class="error">Error</div>
            </div>
            <div class="textarea-field">
              <div class="label3">State</div>
              <div class="hint">Description</div>
              <div class="textarea">
                <input class="value3" placeholder="Value" type="text" />

                <img class="drag-icon" alt="" src="./public/drag.svg" />
              </div>
              <div class="hint">Hint</div>
            </div>
            <div class="button-group">
              <div class="button">
                <img class="star-icon" alt="" src="./public/star.svg" />

                <div class="button1">Button</div>
                <img class="star-icon" alt="" src="./public/x.svg" />
              </div>
              <div class="button2">
                <img class="star-icon" alt="" src="./public/star1.svg" />

                <div class="button3">Submit</div>
                <img class="star-icon" alt="" src="./public/x1.svg" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
